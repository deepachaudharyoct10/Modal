<html lang="en">

<div class="circle1"></div>

<div class="wrapper">

<div>
<img src="./assets/deepa.jpg" alt="" height="160px" width="140px">
</div>
<div class="username"><h2>Deepa Chaudhary</h2></div>
<div class="designation"><h3>Student, B.tech</h3></div>

        </a>

       </a>
       <a href="#" class="icon" id="telegram">
